<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>The Sprite Compiler</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <main class="app-container">
    <div class="canvas-container">
      <canvas id="app-canvas"></canvas>
    </div>
    <aside class="controls">
      <fieldset>
        <legend>Image Properties:</legend>

        <div class="control-grid">
          <label class="label">Model:</label>
          <input type="file" id="model-file">

          <label class="label">Width (px):</label>
          <input class="input" type="number" step="1" id="image-width" value="64">

          <label class="label">Height (px):</label>
          <input class="input" type="number" step="1" id="image-height" value="64">

          <label class="label">&nbsp;</label>
          <button class="button" id="save-image" type="button">Save Image</button>
        </div>
      </fieldset>
    </aside>
  </main>

  <script>
  require('./app/renderer.js')
  </script>
</body>
</html>
